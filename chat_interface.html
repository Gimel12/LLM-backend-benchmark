<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vLLM Chat - GPT-OSS-120B</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats {
            background: #f8fafc;
            padding: 15px 30px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
            color: #64748b;
            display: flex;
            gap: 30px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-weight: 600;
            color: #667eea;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .user-avatar {
            background: #667eea;
        }

        .assistant-avatar {
            background: #f43f5e;
        }

        .message-content {
            flex: 1;
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            line-height: 1.6;
        }

        .user .message-content {
            background: #667eea;
            color: white;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .clear-button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .clear-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üöÄ vLLM Chat - GPT-OSS-120B</h1>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <div class="status">
                    <div class="status-indicator"></div>
                    <span>Connected</span>
                </div>
                <button class="clear-button" onclick="clearChat()">Clear Chat</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <span>Last Response:</span>
                <span class="stat-value" id="lastSpeed">-- tok/s</span>
            </div>
            <div class="stat">
                <span>Tokens:</span>
                <span class="stat-value" id="lastTokens">--</span>
            </div>
            <div class="stat">
                <span>Time:</span>
                <span class="stat-value" id="lastTime">-- s</span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your message here..." 
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8000/v1';
        const MODEL_NAME = 'openai/gpt-oss-120b';
        let conversation = [];
        let isGenerating = false;

        async function sendMessage() {
            if (isGenerating) return;

            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            conversation.push({ role: 'user', content: message });
            
            // Clear input
            input.value = '';
            
            // Disable input during generation
            isGenerating = true;
            document.getElementById('sendButton').disabled = true;
            input.disabled = true;

            // Show typing indicator
            const typingId = addMessage('assistant', '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>');

            try {
                // Stream response
                const startTime = Date.now();
                let tokenCount = 0;
                let responseText = '';

                const response = await fetch(`${BASE_URL}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: conversation,
                        max_tokens: 2048,
                        temperature: 0.8,
                        stream: true,
                    }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                // Remove typing indicator
                document.getElementById(typingId).remove();
                
                // Create assistant message
                const assistantId = addMessage('assistant', '');
                const assistantContent = document.getElementById(assistantId).querySelector('.message-content');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.choices && parsed.choices[0].delta.content) {
                                    const token = parsed.choices[0].delta.content;
                                    responseText += token;
                                    tokenCount++;
                                    assistantContent.textContent = responseText;
                                    
                                    // Auto-scroll
                                    const container = document.getElementById('chatContainer');
                                    container.scrollTop = container.scrollHeight;
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }

                // Calculate stats
                const elapsed = (Date.now() - startTime) / 1000;
                const tokensPerSecond = tokenCount / elapsed;

                // Update stats display
                document.getElementById('lastSpeed').textContent = `${tokensPerSecond.toFixed(2)} tok/s`;
                document.getElementById('lastTokens').textContent = tokenCount;
                document.getElementById('lastTime').textContent = `${elapsed.toFixed(2)} s`;

                // Add to conversation
                conversation.push({ role: 'assistant', content: responseText });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById(typingId).remove();
                addMessage('system', `‚ùå Error: ${error.message}. Make sure vLLM server is running.`);
            } finally {
                // Re-enable input
                isGenerating = false;
                document.getElementById('sendButton').disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        function addMessage(role, content) {
            const container = document.getElementById('chatContainer');
            const messageId = `msg-${Date.now()}-${Math.random()}`;
            
            const avatar = role === 'user' ? 'üßë' : role === 'assistant' ? 'ü§ñ' : '‚ÑπÔ∏è';
            const messageClass = role;
            
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `message ${messageClass}`;
            messageDiv.innerHTML = `
                <div class="message-avatar ${role}-avatar">${avatar}</div>
                <div class="message-content">${content}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            return messageId;
        }

        function clearChat() {
            if (confirm('Clear conversation history?')) {
                conversation = [];
                document.getElementById('chatContainer').innerHTML = '';
                document.getElementById('lastSpeed').textContent = '-- tok/s';
                document.getElementById('lastTokens').textContent = '--';
                document.getElementById('lastTime').textContent = '-- s';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Focus input on load
        window.onload = () => {
            document.getElementById('userInput').focus();
        };
    </script>
</body>
</html>
